  publish:
    name: Publish package
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Scala
      uses: olafurpg/setup-scala@v10
    - name: Upload
      run: sbt publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
